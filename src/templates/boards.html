<!DOCTYPE html>
<html>
<head>
    <title>boards</title>
</head>
<body>
    {% if message %}
        <p>{{ message }}</p>
    {% endif %}

    {% if not show_input %}
        <!-- Only the "Create" button is displayed -->
        <form method="POST">
            {% csrf_token %}
            <button type="submit" name="show_input" value="true">Create</button>
        </form>
    {% else %}
        <!-- A form for entering the board title is displayed -->
        <form method="POST">
            {% csrf_token %}
            <label for="board_title">The title of the board:</label>
            <input type="text" id="board_title" name="board_title" required>
            <button type="submit">Create</button>
        </form>
    {% endif %}
</body>
</html>
