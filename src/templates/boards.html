{% extends "base.html" %}

{% block title %}
    Boards
{% endblock %}

{% block content %}
<!--The content block of the page for displaying the creation of the board.-->

    <!-- List of existing boards -->
    <h3>YOUR WORKSPACES</h3>
    <ul>
        {% for board in boards %}
            <li>
                <a href="{% url 'board_detail' board.title %}">
                    {{ board.title }}
                </a>
            </li>
        {% endfor %}
    </ul>
{% endblock %}
